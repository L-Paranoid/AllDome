<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.0&ak=E4805d16520de693a3fe707cdc962045"></script>
    <script src='http://api.map.baidu.com/getscript?v=1.0&ak=E4805d16520de693a3fe707cdc962045&services=&t=20181029172410' type="text/javascript"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.404, 39.915);
    var point1 = new BMap.Point(116.389, 39.900);
	map.centerAndZoom(point, 12);
	 var marker = new BMap.Marker(point);  // 创建标注
	 map.addOverlay(marker);               // 将标注添加到地图中
    //marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
    map.enableDragging();
    map.enableScrollWheelZoom(true);
    var myIcons = new BMap.Icon("http://192.168.220.82:8080/pttlCrm/res/images/ysp-map-adress.png", new BMap.Size(200,150));
    var marker1 = new BMap.Marker(point1,{icon:myIcons});  // 创建标注
    map.addOverlay(marker1);
    map.panTo(point1);
</script>
