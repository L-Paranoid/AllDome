<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-typed" content="text/html;charset=utf-8">
        <script src='http://api.map.baidu.com/api?v=2.0&ak=GWS0scTcw6U7hrGN2D9N38UGM03SvknQ'></script>
    </head>
    <body>
        <div style="margin:20px">
            一个有失身份的网站
            <div>
                <a href="http://www.baidu.com">点点试试</a>
            </div>
        </div>
        <div id="allmap"></div>
        <script type="text/javascript">
            // 百度地图API功能
            var map = new BMap.Map("allmap");    // 创建Map实例
            map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
            //添加地图类型控件
            map.addControl(new BMap.MapTypeControl({
                mapTypes:[
                    BMAP_NORMAL_MAP,
                    BMAP_HYBRID_MAP
                ]}));	  
            map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
            map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        </script>
    </body>
</html>
